set -g default-terminal "screen-256color"
setw -g mouse on
set -g base-index 1
set -g pane-base-index 1

bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "copy-to-clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "copy-to-clipboard"
bind-key -T prefix -n Left swap-window -t -1\; select-window -t -1
bind-key -T prefix -n Right swap-window -t +1\; select-window -t +1
bind-key -T prefix -n r command-prompt -I "#W" "rename-window '%%'"
